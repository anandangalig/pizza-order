<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Order Your Pizza!</title>
  </head>
  <body>
    <div class="container">
      <h1>BibbityBoppy's Pizza Co.</h1>
      <hr>
      <form id="userInput" class="form-group">
        <label for="pizzaSize">Step 1: Choose a size</label>
        <select class="form-control" id="pizzaSize">
              <option>click here for options...</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
        </select>
      <hr>
        <label for="pizzaToppings">Step 2: Choose your Meats ($3 each):</label><br>
        <input type="checkbox" name="pizzaToppings" value="meat"> Pepperoni<br>
        <input type="checkbox" name="pizzaToppings" value="meat"> Italian Sausage<br>
        <input type="checkbox" name="pizzaToppings" value="meat"> Canadian Bacon<br>
        <input type="checkbox" name="pizzaToppings" value="meat"> Anchovies<br>
      <hr>
        <label for="pizzaToppings">Step 3: Choose your Veggies ($2 each):</label><br>
        <input type="checkbox" name="pizzaToppings" value="veggies"> Bell Peppers<br>
        <input type="checkbox" name="pizzaToppings" value="veggies"> Mushrooms<br>
        <input type="checkbox" name="pizzaToppings" value="veggies"> Olives<br>
        <input type="checkbox" name="pizzaToppings" value="veggies"> Artichoke<br>
        <input type="checkbox" name="pizzaToppings" value="veggies"> Basil<br>
        <input type="checkbox" name="pizzaToppings" value="veggies"> Sun Dried Tomatoes<br>
      </form>
    </div>
  </body>
</html>
